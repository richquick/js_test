<!DOCTYPE html>
<html lang="en">
<head>
<title>Jasmine Spec Runner</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<meta name="viewport" content="width=500" />
<link rel="stylesheet" type="text/css" href="stylesheets/jasmine.css" />
</head>

<body>
</body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../app/assets/javascripts/underscore.js" charset="utf-8"></script>
<script type="text/javascript" src="../app/assets/javascripts/backbone.js" charset="utf-8"></script>
<script type="text/javascript" src="../app/assets/javascripts/functions.js" charset="utf-8"></script>
<script type="text/javascript" src="javascripts/jasmine.js"></script charset="utf-8">
<script type="text/javascript" src="javascripts/jasmine-html.js" charset="utf-8"></script>
<script type="text/javascript" src="javascripts/jasmine-jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="javascripts/test_suite_spec.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    $(function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }

    });
</script>
</html>
