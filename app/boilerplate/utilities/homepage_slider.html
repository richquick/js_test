<body class="homepage_slider_utility no_js">
	<div class="wrapper">
		<h1>Homepage Slider Utility Example</h1>
    	<ul class="slider auto_off">
<!--        	<li class="slider_prev"><a href="#">Previous Ad</a></li>
        	<li class="slider_next"><a href="#">Next Ad</a></li>-->
        	<li class="current" style="background-image:url(../assets/images/homepage_banners/change-bg.jpg);display:list-item;">
        	    <div class="x" style="background-image:url(../assets/images/homepage_banners/change-bg-mid.jpg);">
            	    <ul class="x">
                	    <li class="large_format">
                    	    <a href="http://www.arnoldclark.com/change/"><img src="../../assets/images/homepage_banners/change.png" alt="Change would do you good" /></a>
                            <a href="http://www.arnoldclark.com/change/" class="more_link">Find out more</a>
                        </li>
                        <li class="small_format">
                            <a href="http://www.arnoldclark.com/change/"><img src="../../assets/images/homepage_banners/change-small.gif" alt="Change would do you good" /></a>
                        </li>
                    </ul>
                </div>
            </li>
            <li style="background-image:url(../assets/images/homepage_banners/whats-new-bg.jpg);">
                <div class="x" style="background-image:url(../assets/images/homepage_banners/whats-new-bg-mid.jpg);">
            	    <ul class="x">
                	    <li class="large_format">
                    	    <a href="http://www.arnoldclark.com/whats-new/"><img src="../../assets/images/homepage_banners/whats-new.png" alt="Freewheelin" /></a>
                            <a href="http://www.arnoldclark.com/whats-new/" class="more-link alt-link">Find out more</a>
                        </li>
                        <li class="small_format">
                            <a href="http://www.arnoldclark.com/whats-new/"><img src="../../assets/images/homepage_banners/whats-new-small.gif" alt="Freewheelin" /></a>
                        </li>
                    </ul>
                </div>
            </li>
            <li style="background-image:url(../assets/images/homepage_banners/93947-rental-olympics-offer-bg-v2.jpg);display:list-item;background-repeat:repeat-x;">
                <div class="x" style="background-image:url(../assets/images/homepage_banners/93947-rental-olympics-offer-bg-mid-v2.jpg);">
            	    <ul class="x">
                	    <li class="large_format">
                    	    <a href="http://www.arnoldclarkrental.com"><img src="../../assets/images/homepage_banners/93947-rental-olypics-offer-web.png" alt="Arnold Clark Rental" /></a>
                            <a href="http://www.arnoldclarkrental.com" class="more-link alt-link" style="color:#ffffff;">Find out more</a>
                        </li>
                        <li class="small_format">
                            <a href="http://www.arnoldclarkrental.com"><img src="../../assets/images/homepage_banners/93947-rental-olypics-offer-mobile.jpg" alt="Arnold Clark Rental" /></a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
	</div>
