<body class="slider_utility no_js">
	<div class="wrapper">
		<h1>Slider Utility Example</h1>

		<h2>One Banner</h2>
		<ul class="slider">
			<li class="current">
				<a href="/"><img src="../content/banners/banner-2.jpg" alt="Image 2" /></a>
			</li>
		</ul>

		
		<h2>All Options On (Default)</h2>
		<ul class="slider">
			<li class="current">
				<a href="/"><img src="../content/banners/banner-2.jpg" alt="Image 2" /></a>
			</li>
			<li>
				<a href="/"><img src="../content/banners/banner-1.jpg" alt="Image 1" /></a>
			</li>
			<li>
				<a href="/"><img src="../content/banners/banner-3.jpg" alt="Image 3" /></a>
			</li>
			<li>
				<a href="/"><img src="../content/banners/banner-1.jpg" alt="Image 4" /></a>
			</li>
			<li>
				<a href="/"><img src="../content/banners/banner-3.jpg" alt="Image 3" /></a>
			</li>
		</ul>


		<h2>Auto Scroll Off</h2>
		<ul class="slider auto_off">
			<li class="current">
				<a href="/"><img src="../content/banners/banner-2.jpg" alt="Image 2" /></a>
			</li>
			<li>
				<a href="/"><img src="../content/banners/banner-1.jpg" alt="Image 1" /></a>
			</li>
			<li>
				<a href="/"><img src="../content/banners/banner-3.jpg" alt="Image 3" /></a>
			</li>
		</ul>
		
		<h2>Arrows Off</h2>
		<ul class="slider arrows_off">
			<li class="current">
				<a href="/"><img src="../content/banners/banner-2.jpg" alt="Image 2" /></a>
			</li>
			<li>
				<a href="/"><img src="../content/banners/banner-1.jpg" alt="Image 1" /></a>
			</li>
		</ul>
		
		<h2>Pagination Off</h2>
		<ul class="slider pagination_off">
			<li class="current">
				<a href="/"><img src="../content/banners/banner-2.jpg" alt="Image 2" /></a>
			</li>
			<li>
				<a href="/"><img src="../content/banners/banner-1.jpg" alt="Image 1" /></a>
			</li>
			<li>
				<a href="/"><img src="../content/banners/banner-3.jpg" alt="Image 3" /></a>
			</li>
		</ul>

		<h2>Slide Transition</h2>
		<ul class="slider transition_slide">
			<li class="current">
				<a href="/"><img src="../content/banners/banner-2.jpg" alt="Image 2" /></a>
			</li>
			<li>
				<a href="/"><img src="../content/banners/banner-1.jpg" alt="Image 1" /></a>
			</li>
			<li>
				<a href="/"><img src="../content/banners/banner-3.jpg" alt="Image 3" /></a>
			</li>
		</ul>
	</div>
</body>
