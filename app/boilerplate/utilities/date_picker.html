<body class="date_picker_utility no_js">
    <div class="wrapper">
        <h1>Date Picker Utility</h1>
        <h2>All Dates Allowed (default)</h2>
        <input type="text" class="date_picker" />
        <h2>Start Today</h2>
        <input type="text" class="date_picker start_today" />
        <h2>Start Tomorrow</h2>
        <input type="text" class="date_picker start_tomorrow" />
    </div>
</body>
